{% extends "layout.html" %}

{% set page_title='Search results' %}

{% block body %}
    <ol class="breadcrumb">
		<li><a href="{{ url_for('all_groups') }}">Home</a></li>
		<li><a href="{{ url_for('group_detail', group_id=group.id) }}">{{ group.name }}</a></li>
		<li class="active">[search]</li>
	</ol>

    <form action="{{ url_for('search', group_id=group.id) }}" method="get" style="display: inline">
        <input type="text" name="q" class="form-control" value="{{ query }}" style="width: 64%; display: inline;" accesskey="f" />
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
    </form>

    <br /><br />

    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th class="col-md-8">Title</th>
            <th class="col-md-4">Creator</th>
        </tr>
        </thead>

        <tbody>
        {% for entry in results|sort(attribute='creator') %}
            <tr>
                <td><strong>
                    <a href="{{ url_for('entry_detail', entry_id=entry.id) }}">{{ entry.title }}</a>
                </strong></td>
                <td>{{ entry.creator }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
