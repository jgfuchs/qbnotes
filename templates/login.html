{% extends "layout.html" %}
{% block body %}
	{% if error %}
		<p class=error><strong>Error:</strong> {{ error }}
	{% endif %}
	
	<form action="{{ url_for('login') }}" method=post style='text-align: center'>
		Login: <input type=password name=password placeholder="Password">
		<input type=submit value=Login>
	</form>
{% endblock %}
