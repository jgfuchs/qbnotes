{% extends "layout.html" %}

{% set page_title='New: ' + group.name %}

{% block body %}
	<ol class="breadcrumb">
		<li><a href="{{ url_for('all_groups') }}">Home</a></li>
		<li><a href="{{ url_for('group_detail', group_id=group.id) }}">{{ group.name }}</a></li>
		<li class="active">[new]</li>
	</ol>

	<form role="form" action="{{ url_for('new_entry', group_id=group.id) }}" method="post">
		<div class="form-group">
			<label>Title</label>
			<input type="text" class="form-control" name="title" required autofocus/>
		</div>

		<div class="form-group">
			<label>Creator</label>
			<input type="text" class="form-control" name="creator" required />
		</div>

		<div class="form-group">
			<label>Notes</label>
			<textarea class="form-control" name="notes" rows="10" required></textarea>
		</div>

		<button type="submit" class="btn btn-success" accesskey="s">
			<span class="glyphicon glyphicon-ok"></span>
			Create
		</button>

		<a class="btn btn-danger" href="{{ url_for('group_detail', group_id=group.id) }}">
			<span class="glyphicon glyphicon-remove"></span>
			Cancel
		</a>

	</form>
{% endblock %}
