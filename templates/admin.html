{% extends "layout.html" %}

{% set page_title="Admin" %}

{% block body %}

{% set levels=["Read-only", "Write", "Admin"] %}

<ol class="breadcrumb">
    <li class="active">Admin</li>
</ol>

<p class="h3">Users</p>

<table class="table">
    <thead>
        <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-2">Level</th>
        </tr>
    </thead>

    <tbody>
        {%- for user in users -%}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ levels[user.level] }}</td>
        </tr>
        {%- endfor -%}
    </body>
</table>

<p class="h3">Add/edit user</p>

<form class="form-inline" action="{{ url_for('add_user') }}" method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="new-username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="new-password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label>Access level</label>
        <select name="level" class="form-control">
            {% for l in levels %}
            <option value="{{ loop.index0 }}">{{ l }}</option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">Create</button>
</form>

{% endblock %}
