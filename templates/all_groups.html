{% extends "layout.html" %}

{% block body %}
	<ul data-role="listview">
		{% for group in groups %}
			<li><a href="{{ url_for('group_detail', group_id=group.id) }}">{{ group.name }}</a></li>
		{% endfor %}
	</ul>
	
	<form action="{{ url_for('new_group') }}" method=post data-ajax="false">
		Add new: <input type=text size=30 name=name placeholder="Name">
		<input type=submit value="Create">
	</form>
{% endblock %}
